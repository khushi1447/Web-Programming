<!DOCTYPE html>
<html>
<head>
    <title>Q_13</title>
    <script type="text/javascript">
        function generateFibonacci() {
            var n = parseInt(prompt("Enter the number of Fibonacci numbers to generate:", "10"));
            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }
            var fib = [0, 1];
            for (var i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            var result = "The first " + n + " Fibonacci numbers are: " + fib.slice(0, n).join(", ");
            document.getElementById("output").innerText = result;
        }
    </script>
</head>
<body onload="generateFibonacci()">
    <h1>Fibonacci Sequence Generator</h1>
    <p id="output"></p>
</body>
</html>
